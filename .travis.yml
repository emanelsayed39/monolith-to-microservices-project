  
  language: node_js
  node_js:
  - 14.17.3

  services:
  - docker

  install:
  - docker image prune --all --force


  scrip:
  #Build
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy

  after_sucess:
  #Tagging
  - docker tag udagram-api-feed emanelsayed/udagram-api-feed:v1.6
  - docker tag udagram-api-user emanelsayed/udagram-api-user:v1.5
  - docker tag udagram-frontend emanelsayed/udagram-frontend:v1.7
  - docker tag udagram-reverseproxy emanelsayed/udagram-reverseproxy:v1.5
  # Assuming DOCKER_PASSWORD and DOCKER_USERNAME are set in the Travis repository settings 1
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push emanelsayed/udagram-api-feed:v1.6
  - docker push emanelsayed/udagram-api-user:v1.5
  - docker push emanelsayed/udagram-frontend:v1.7
  - docker push emanelsayed/udagram-reverseproxy:v1.5
    

